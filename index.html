       /* Estilos por defecto para .schedule-date (activos) */
.schedule-date {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 47px;
    height: 47px;
    background: linear-gradient(135deg, #4a6fa5, #3a5982); /* Fondo original azul */
    border-radius: 12px;
    color: white; /* Texto blanco original */
    margin-right: 16px;
    flex-shrink: 0;
    box-shadow: 0 2px 8px rgba(74, 111, 165, 0.2);
    position: relative; /* Necesario para la franja roja */
    overflow: hidden;   /* Asegura que la franja roja no se salga de los bordes redondeados */
}

/* CSS MODIFICADO PARA FECHAS PASADAS */

/* 1. Estilos del contenedor principal con un gris más claro */
.schedule-date.schedule-date-past {
    background: linear-gradient(135deg, #e9ecef, #dee2e6); /* Degradado de gris más claro */
    color: #6c757d; /* Texto gris oscuro para mejor contraste */
    box-shadow: none; /* Quitamos la sombra para un look más plano */
    border: 1px solid #ced4da; /* Borde sutil */
}

/* 2. Pseudo-elemento para crear la línea diagonal (la "tache") */
.schedule-date.schedule-date-past::after {
    content: '';
    position: absolute;
    top: 50%; /* Centra la línea verticalmente */
    left: -10%; /* Inicia un poco a la izquierda para cubrir las esquinas */
    width: 120%; /* Ancho extendido para que la línea cruce todo el elemento */
    height: 2px; /* Grosor de la línea */
    background-color: rgba(108, 117, 125, 0.55); /* Color de la línea (gris semi-transparente) */
    transform: rotate(-20deg); /* Rota la línea para crear el efecto diagonal */
}

/* 3. Asegura que el texto sea legible y no sea afectado por la línea */
.schedule-date.schedule-date-past .schedule-day,
.schedule-date.schedule-date-past .schedule-number {
    color: #6c757d; /* Mismo color de texto gris oscuro */
    z-index: 1; /* Pone el texto por encima de la línea */
}

/* Estilos para .schedule-date cuando NO es la próxima clase (inactivos) */
.schedule-date.schedule-date-inactive {
    background: white; /* Fondo blanco */
    color: black;      /* Texto negro */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Sombra más suave */
    border: 1px solid #e0e0e0; /* Borde sutil */
}

/* Franja superior roja para .schedule-date-inactive */
.schedule-date.schedule-date-inactive::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px; /* Altura de la franja */
    background-color: #dc3545; /* Color rojo */
    border-top-left-radius: 11px; /* Ajusta a los bordes redondeados del padre */
    border-top-right-radius: 11px; /* Ajusta a los bordes redondeados del padre */
}

/* Ajustes para el texto dentro de .schedule-date-inactive */
.schedule-date.schedule-date-inactive .schedule-day,
.schedule-date.schedule-date-inactive .schedule-number {
    color: black; /* Asegura que el texto sea negro */
}

  padding: 2px;

  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: xor;
  -webkit-mask-composite: xor;
  opacity: 0;

      // Conectar con el profesor

      self.connect = function(userName, stream) {
          var deferred = $q.defer();

          if (isConnected) {
              deferred.resolve();
              return deferred.promise;
          }

          localStream = stream; // Asigna el stream recibido del controlador
          
          if (peer) {
              peer.destroy();
              peer = null;
          }

          usersRef.child(myId).set({
              id: myId,
              role: "user",

          usersRef.child(myId).onDisconnect().remove();

          self.listenForSignals();
          self.updateStatus('isConnecting', 'Esperando conexión con el profesor');

          isConnected = true;
          
          // Inicia el temporizador de 40 segundos
          connectionTimeoutPromise = $timeout(function() {

              if (self.connectionStatus === 'isConnecting') {

          deferred.resolve();
          $rootScope.$apply();

          return deferred.promise;

      // Desconectar
      self.disconnect = function() {
        if (peer) {
          peer.destroy();
          peer = null;

        if (localStream) {

            track.stop();

          localStream = null;

        if (usersRef) {
          usersRef.child(myId).remove();
          signalsRef.off("child_added");

        self.isVideoVisible = false;
        self.updateStatus('disconnected', 'Desconectado');

        $rootScope.$apply();

      // Iniciar peer connection
      self.startPeer = function(masterId, initiator) {
        peer = new SimplePeer({ 
          initiator: initiator, 
          stream: localStream,
          config: { iceServers: iceServers }
        });
        
        peer.on("signal", function(data) {
          signalsRef.push({ from: myId, to: masterId, data: data });
        });
        
        peer.on("data", function(msg) {

          }
        });
        
        peer.on("stream", function(stream) {
          var hasVideo = stream.getVideoTracks().length > 0;
          var hasAudio = stream.getAudioTracks().length > 0;
          
          if (hasVideo) {
            var remoteVideo = document.getElementById('remoteVideo');
            if (remoteVideo) {
              remoteVideo.srcObject = stream;
              self.isVideoVisible = true;
            }
          }
          
          if (hasAudio) {

            audio.autoplay = true;

          $rootScope.$apply();

          self.updateStatus('disconnected', 'Error de conexión');

            }
            try {

            } catch (e) {

          }

      };

 .controller('AppCtrl', function($scope, $ionicViewSwitcher, $timeout, WebRTCService, SharedState) {
      
      // Vincular el servicio al scope
      $scope.webrtc = WebRTCService;
      
      // Variables del controlador
      $scope.isConnecting = false;
      $scope.chatMessage = '';
      $scope.showVideo = false;
      $scope.isFullscreen = false;
      $scope.showChatModal = false;
      $scope.isDragging = false;
      $scope.userName = "Alumno"

      
      

      // Variables para drag
      var dragOffset = { x: 0, y: 0 };
      
      // Conectar/Desconectar
      $scope.toggleConnection = function() {
        if ($scope.webrtc.connectionStatus === 'disconnected' && !$scope.isConnecting) {
          $scope.connect();
        } else if ($scope.webrtc.connectionStatus !== 'disconnected') {
          $scope.disconnect();
        }
      };
      

      $scope.connect = function() {
          $scope.isConnecting = true;
          
          // Inicia ambas promesas en paralelo
          var micPromise = navigator.mediaDevices.getUserMedia({ audio: true, video: false });
          var dataPromise = SharedState.getNum();
          
          // Espera a que ambas promesas se resuelvan
          Promise.all([micPromise, dataPromise])
              .then(function(results) {
                  var stream = results[0]; // Resultado de la promesa del micrófono
                  var data = results[1];   // Resultado de la promesa de SharedState
                  
                  $scope.userName = data.data.name;
                  
                  return WebRTCService.connect($scope.userName, stream);
              })
              .then(function() {
                  console.log('Conexión iniciada. Esperando respuesta del profesor.');
              })
              .catch(function(error) {
                  console.error('Error durante la conexión:', error);
                  var errorMessage = 'No se pudo iniciar la conexión.';
                  if (error && error.name === 'NotAllowedError') {
                      errorMessage = 'Por favor, permite el acceso al micrófono para conectarte.';
                  } else if (error && error.name === 'NotFoundError') {
                      errorMessage = 'No se encontró un micrófono disponible.';
                  }
                  alert(errorMessage);
                  $scope.isConnecting = false;
              });
      };
            
      // Desconectar
      $scope.disconnect = function() {
          WebRTCService.disconnect();
          $scope.showVideo = false;
          $scope.isConnecting = false;
      };

      $scope.$watch('webrtc.connectionStatus', function(newStatus, oldStatus) {
        if (newStatus === 'connected' || newStatus === 'disconnected') {
          $scope.isConnecting = false;
        }
      });

      $scope.getStatusMessage = function() {

      // Toggle micrófono

$scope.calculateTimeAgo = function(alertDate) {
  const alertDateObj = new Date(alertDate);
  const today = new Date();
  const timeDiff = Math.abs(today - alertDateObj);
  
  // Calculamos las diferentes unidades de tiempo
  const seconds = Math.floor(timeDiff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);
  const weeks = Math.floor(days / 7);

  // Lógica de selección de formato
  if (seconds < 60) {
    return "Ahora mismo";
  } else if (minutes < 60) {
    return `Hace ${minutes} minuto${minutes !== 1 ? 's' : ''}`;
  } else if (hours < 24) {
    return `Hace ${hours} hora${hours !== 1 ? 's' : ''}`;
  } else if (days < 7) {
    return `Hace ${days} día${days !== 1 ? 's' : ''}`;
  } else {
    return `Hace ${weeks} semana${weeks !== 1 ? 's' : ''}`;
  }
};

      charts.lectura = makeGaugeWithText('#lecturaGauge',$scope.readingPct,100,'Lectura',text);

    if(section==='practica' && !charts.practica){
      var text = $scope.practicePct<=33?'Poco compromiso':$scope.practicePct<=66?'Rendimiento medio':'Alto rendimiento';
      charts.practica = makeGaugeWithText('#practicaGauge',$scope.practicePct,PRACTICE_MEAN,'Práctica',text);
    }
    if(section==='asistencia' && !charts.asistencia){
      var att = $scope.student.attendance;
      var pending = att.total - att.attended - att.missed;
      var pieData = [
        ['Asistidas', att.attended],
        ['No asistidas', att.missed],
        ['Pendientes', pending]
      ];
      charts.asistencia = makePie('#asistenciaPie',pieData);
    }
    if(section==='general' && !charts.general){
      var text = $scope.generalPct<=33?'Poco compromiso':$scope.generalPct<=66?'Rendimiento medio':'Alto rendimiento';
      charts.general = makeGaugeWithText('#generalGauge',$scope.generalPct,100,'General',text);
    }
  }

  // ================= INIT =================
  $scope.init = function(){ recomputePercents(); };

  // Actualiza gauges si cambian los datos del alumno
  $scope.$watch('student',function(nv){ 
    if(!nv) return; 
    recomputePercents();
    if(charts.practica)    charts.practica.load({columns:[['data',$scope.practicePct]]});
    if(charts.lectura)     charts.lectura.load({columns:[['data',$scope.readingPct]]});
    if(charts.general)     charts.general.load({columns:[['data',$scope.generalPct]]});
    if(charts.asistencia){
      var att = $scope.student.attendance;
      var pending = att.total - att.attended - att.missed;
      charts.asistencia.load({columns:[
        ['Asistidas', att.attended],
        ['No asistidas', att.missed],
        ['Pendientes', pending]
      ]});
    }
  },true);

  $scope.init();

  })
