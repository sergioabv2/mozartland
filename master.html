<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal (Padre)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        iframe { border: 2px solid #007bff; width: 100%; height: 300px; }
    </style>
</head>
<body>

    <h1>Página Principal (Contenedor)</h1>
    <p>El iframe de abajo cambiará su contenido dinámicamente.</p>

    <iframe id="myDynamicFrame" src="slave1.html"></iframe>

    <script>
        // 1. Obtenemos la referencia al iframe
        const iframe = document.getElementById('myDynamicFrame');
        window.addEventListener('message', (event) => {

            console.log('Mensaje recibido del iframe:', event.data);

            // 3. Actuamos según el mensaje recibido
            if (event.data === 'navegarAPagina2') {
                iframe.src = 'slave2.html';
            } else if (event.data === 'navegarAPagina1') {
                iframe.src = 'slave1.html';
            }
        });
    </script>

</body>
</html>
